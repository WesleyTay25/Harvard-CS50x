{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<main class = "container py-5 text-center">
    <form action = "/quote" method = "post">
        <div class = "mb-3">
        <input class = "form-control mx-auto w-auto" autocomplete = "off" autofocus name = "symbol" placeholder = "Symbol" required type = "text">
        </div>
        <button class = "btn btn-primary" type = "submit">Submit</button>
    </form>
</main>
{% endblock %}
