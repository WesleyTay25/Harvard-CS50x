{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<main class = "container py-5 text-center">
    <form action = "/buy" method = "post">
        <div class = "mb-3">
            <input class = "form-control mx-auto w-auto" autocomplete = "off" autofocus name = "symbol" placeholder = "Symbol"  type = "text">
        </div>
        <div class = "mb-3">
            <input class = "form-control mx-auto w-auto" type = "number" step = "1" placeholder = "Shares"  min = 1 name = "shares">
        </div>
        <button class = "btn btn-primary" type = "submit">Submit</button>
    </form>
</main>
{% endblock %}
